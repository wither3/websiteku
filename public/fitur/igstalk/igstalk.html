      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: left 0.3s ease;

    #side-menu.open {

      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 55;

    #overlay.active {

      pointer-events: auto;
